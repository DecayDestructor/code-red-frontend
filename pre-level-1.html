<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pre-level-1-css.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
    <title>Agent C</title>
</head>
<body>
    <div id="card">
        <div id="img">
            <img src="detective.avif">
            <div id="name">Agent C</div>
        </div>
        <div id="textBox">
            <div id="typedtext"></div>
            <div id="buttons">
                <button id="replay" onclick="rePlay()"><i class="material-symbols-outlined">replay</i> Replay</button>
                <button id="next" onclick="nextText()">Next<i class="material-symbols-outlined">navigate_next</i></button>
            </div>
        </div>
    </div>
    <script src="pre-level-1-js.js"></script>
</body>
</html>
